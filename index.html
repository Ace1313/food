<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>meal</title>
  </head>
  <body>
    <header class="banner">
      <div id="animation">
        <h2 class="titel">find Todays meal</h2>
        <blockquote>
          Real food makes you happy. <br />
          <cite>- Ace</cite>
        </blockquote>
      </div>
    </header>
    <main class="conatainer">
      <section class="wrapper">
        <article class="meal-search">
          <div class="meal-search-box">
            <input type="text" class="search-control" placeholder="Type in a ingredient" id="search-input" />
            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </article>

        <div class="meal-result">
          <div id="meal"></div>
        </div>
        <article class="meal-details">
          <!--Recipe close btn-->
          <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
            <i class="fas fa-times"></i>
          </button>

          <!--Meal content-->
          <div class="detials-content"></div>
        </article>
      </section>
    </main>
   
    <script src="app.js"></script>
  </body>
</html>
